version: "3.8"
services:
  database:
    image: mysql:8.0.20
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: VTdb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - db_file:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 1s
      timeout: 5s
      retries: 20
    networks:
      - backend
  
  app:
    depends_on:
      database : 
        condition: service_healthy	
    build: ./projVineTracker/backend/vineTrack
    restart: on-failure
    ports:
      - 8080:8080
    environment:
      SPRING_APPLICATION_JSON: '{
          "spring.datasource.url" : "jdbc:mysql://database:3306/VTdb?allowPublicKeyRetrieval=true&useSSL=false",
          "spring.datasource.username" : "root",
          "spring.datasource.password" : "root",
          "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQLDialect",
          "spring.jpa.hibernate.ddl-auto" : "update",
          "management.endpoints.web.exposure.include" : "health"
        }'
    stdin_open: true
    tty: true
    volumes:
      - ./projVineTracker/backend/vineTrack:/vineTrack
      - backendData:/root/.m2
    healthcheck:
      test: wget --no-verbose --tries=1 --spider localhost:8080/actuator/health || exit 1
      interval: 2s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - backend
      - frontend

  client:
    depends_on:
      app: 
        condition: service_healthy
    build: ./projVineTracker/frontend
    ports:
      - 3030:3030
    volumes:
      - ./projVineTracker/frontend:/app
      - /app/node_modules
    networks:
      - frontend

volumes:
  db_file:
  backendData:

networks:
  backend:
  frontend: